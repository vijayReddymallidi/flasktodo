<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            padding-top: 20px; /* Add some padding to create space from the top */
        }
        form {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Todo List - Edit Task</h1>
    <form action="/update/{{ task[0] }}" method="POST">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" value="{{ task[1] }}">
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task[2] }}</textarea>
        <button type="submit">Update Task</button>
    </form>

    <script>
        // JavaScript functions to handle Completed and Not Completed buttons
        function markCompleted() {
            // Logic to mark the task as completed
            alert('Task marked as completed!');
        }

        function markNotCompleted() {
            // Logic to mark the task as not completed
            alert('Task marked as not completed!');
        }
    </script>
</body>
</html>
